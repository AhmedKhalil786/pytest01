name: Simple-Test
on: push
jobs:
  super-lint:
    name: Simple Test base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install flake8 pytest
      - name: Test with pytest
        run: |
            pytest
